<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaindex.xhtml">

            <ui:define name="content">
                <h:form id="formularios">

                        <p:panelGrid columns="4" id="tablero">
                            <f:facet name="Crear Aprendicez" ></f:facet>

                            <h:outputText value="Cedula "/>
                            <p:inputText id="txtCedula" binding="#{registrarPersona.txtDocumentoNuevo}"/> 

                      
                            <h:outputText value="Tipo deusuario"/>
                            <p:selectOneMenu id="cmbTipoUusario" binding="#{registrarPersona.cmbLetraTU}">
                                <f:selectItem itemLabel="Seleccione" itemValue="Seleccione"/>              
                                <f:selectItems value="#{registrarPersona.itemsLetraIU}"/>   //items de manera dinamica           
                            </p:selectOneMenu>
                        </p:panelGrid >

                    

                    <p:panelGrid columns="2">
                        <f:facet name="Controles"></f:facet>
                        <p:commandButton id="btnRegistrar" binding="#{registrarPersona.btnregistrarNuevo}" 
                                         value="Registrar" 
                                         action="#{registrarPersona.action_registrar()}"
                                         update=":formularios"
                                         />

                    </p:panelGrid >
                    </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>

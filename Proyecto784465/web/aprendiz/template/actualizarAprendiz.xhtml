<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaindex.xhtml">

            <ui:define name="content">

                <h:form id="formularios"  >
                    <p:panelGrid columns="1" >
                        <p:fieldset legend=" ROL APRENDIZ ACTUALIZAR DATOS " style="background:#238276" >  



                            <h:outputText value=" Cedula "/>
                            <p:inputText id="txtCedula" binding="#{aprendizVista.txtDocumento}"/> 

                            <h:outputText value=" Nombre "/>
                            <p:inputText id="txtNombre" binding="#{aprendizVista.txtNombre}"/> 
                        </p:fieldset> 
                        <p:fieldset style="background:#238276">
                            <h:outputText value=" Apellidos "/>
                            <p:inputText id="txtApellidos" binding="#{aprendizVista.txtApellidos}"/> 

                            <h:outputText value=" Direccion "/>
                            <p:inputText id="txtDireccion" binding="#{aprendizVista.txtDireccion}"/> 
                        </p:fieldset>
                        <p:fieldset style="background:#238276">
                            <h:outputText value=" Email"/>
                            <p:inputText id="txtEmail" binding="#{aprendizVista.txtEmail}"/>

                            <h:outputText value="  Fichas "/>
                            <p:selectOneMenu id="cmbFichas" binding="#{aprendizVista.cmbFichas}">
                                <f:selectItem itemLabel="Seleccione" itemValue="Seleccione"/>              
                                <f:selectItems value="#{aprendizVista.itemsFichas}"/>   //items de manera dinamica           
                            </p:selectOneMenu>


                        </p:fieldset>
                    </p:panelGrid>



                    <p:commandButton id="btnRegistrar" binding="#{aprendizVista.btnregistrar}" 
                                     value=" Registrar" 
                                     action="#{aprendizVista.action_registrar}"
                                     update=":formularios"


                                     />






                </h:form> 


            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaindex.xhtml">

            <ui:define name="content">

                <h:form id="formularios">

                    <p:panelGrid columns="1">
                        <p:fieldset legend=" ROL APRENDIZ CAMBIAR CONTRASEÑA" style="background:#238276" > 

                            <h:outputText value=" Contraseña actual "/>
                            <p:inputText id="txtContraseña" binding="#{aprendizVistaModificar.txtContraseña}"/> 
                        </p:fieldset> 
                        <p:fieldset style="background:#238276">
                            <h:outputText value=" Contrseña nueva "/>
                            <p:inputText id="txtContrasenaNueva" binding="#{aprendizVistaModificar.txtContraseñaNueva1}"/> 
                        </p:fieldset>
                        <p:fieldset style="background:#238276">
                            <h:outputText value=" Cofirmar contraseña"/>
                            <p:inputText id="txtValidarContraseñaNueva" binding="#{aprendizVistaModificar.txtValidarContraseñaNueva}"/> 
                        </p:fieldset>
                       

                    </p:panelGrid >

                </h:form> 

                <p:panelGrid columns="4">
                    <f:facet name="Controles"></f:facet>
                    <p:commandButton id="btnModificarContraseña" binding="#{aprendizVistaModificar.btnModificar}" 
                                     value="Registrar"
                                     action="#{aprendizVistaModificar.action_modificar()}"
                                     update=":formularios"

                                     />

                </p:panelGrid >
            </ui:define>

        </ui:composition>

    </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css"  href="Styles/Main.css"/>  
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:outputStylesheet library="Styles" name="Main.css">
            
        </h:outputStylesheet >
        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formularios">
                         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                         <p:panelGrid columns="4">
                            <f:facet name="Crear Aprendicez" ></f:facet>
                            
                             <h:outputText value="Nombre "/>
                             <p:inputText id="txtNombre" binding="#{aprendizVista.txtNombre}"/> 
                             
                              <h:outputText value="Apellidos"/>
                              <p:inputText id="txtApellidos" binding="#{aprendizVista.txtApellidos}"/> 
                              
                              <h:outputText value="Direccion"/>
                              <p:inputText id="txtDireccion" binding="#{aprendizVista.txtDireccion}"/> 
                              
                               <h:outputText value="Email"/>
                               <p:inputText id="txtEmail" binding="#{aprendizVista.txtEmail}"/>
                               
                    </h:form>
                     <p:panelGrid columns="4">
                            <f:facet name="Controles"></f:facet>
                            <p:commandButton id="btnRegistrar" binding="#{aprendizVista.btnregistrar}" 
                                             value="Registrar"
                                             action="#{aprendizVista.action_registrar()}"
                                             update=":formularios"

                                             />

                            <p:commandButton id="btnModificar" disabled="true" binding="#{aprendizVista.btnModificar}" 
                                             value="Modificar"
                                             action="#{aprendizVista.action_modificar()}"
                                             update=":formularios"

                                             />

                                             />
                            <p:commandButton id="btnLimpiar" binding="#{empleadoVista.btnlimpiar}" 
                                             value="Limpiar"
                                             action="#{empleadoVista.action_limpiar()}"
                                             update=":formularios"

                                             />

                        </p:panelGrid >
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

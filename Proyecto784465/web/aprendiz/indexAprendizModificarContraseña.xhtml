<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css"  href="Styles/Main.css"/>  
                <title> Sistema control de asistencias </title>
            </f:facet>

        </h:head>
        <h:body>
    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="100"  resizable="true" closable="true" collapsible="true">



        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
            Footer
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form id="formularios">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid columns="2">
                    <f:facet name="Crear Aprendicez" ></f:facet>

                    <h:outputText value="Contraseña actual "/>
                    <p:inputText id="txtContraseña" binding="#{aprendizVistaModificar.txtContraseña}"/> 

                    <h:outputText value="Contrsaeña nueva "/>
                    <p:inputText id="txtContrasenaNueva" binding="#{aprendizVistaModificar.txtContraseñaNueva1}"/> 

                    <h:outputText value="Cofirmar contraseña"/>
                    <p:inputText id="txtValidarContraseñaNueva" binding="#{aprendizVistaModificar.txtValidarContraseñaNueva}"/> 


                </p:panelGrid >

            </h:form> 

            <p:panelGrid columns="4">
                <f:facet name="Controles"></f:facet>
                <p:commandButton id="btnModificarContraseña" binding="#{aprendizVistaModificar.btnModificar}" 
                                 value="Registrar"
                                 action="#{aprendizVistaModificar.action_modificar()}"
                                 update=":formularios"

                                 />

            </p:panelGrid >
        </p:layoutUnit>

    </p:layout>

</h:body>

</f:view>
</html>

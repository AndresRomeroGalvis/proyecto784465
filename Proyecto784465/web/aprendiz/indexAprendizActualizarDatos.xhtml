<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

   <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css"  href="Styles/Main.css"/>  
                <title> Sistema control de asistencias </title>
            </f:facet>

        </h:head>
        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100"  resizable="true" closable="true" collapsible="true">
                    <h:form> <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Aprendiz Actualizar" url="faces/indexAprendizActualizarDatos.xhtml" />
                                <p:menuitem value="Aprendiz Cambiar Contraseña" url="/indexAprendizModificarContraseña.xhtml" />

                            </p:submenu>

                        </p:menu>
                    </h:form>


                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>



                <p:layoutUnit position="center">
                    <h:form id="formularios">

                        <p:panelGrid columns="4" id="tablero">
                            <f:facet name="Crear Aprendicez" ></f:facet>

                            <h:outputText value="Cedula "/>
                            <p:inputText id="txtCedula" binding="#{aprendizVistaActualizar.txtDocumento}"/> 

                            <h:outputText value="Nombre "/>
                            <p:inputText id="txtNombre" binding="#{aprendizVistaActualizar.txtNombre}"/> 

                            <h:outputText value="Apellidos"/>
                            <p:inputText id="txtApellidos" binding="#{aprendizVistaActualizar.txtApellidos}"/> 

                            <h:outputText value="Direccion"/>
                            <p:inputText id="txtDireccion" binding="#{aprendizVistaActualizar.txtDireccion}"/> 

                            <h:outputText value="Email"/>
                            <p:inputText id="txtEmail" binding="#{aprendizVistaActualizar.txtEmail}"/>

                            <h:outputText value="Fichas "/>
                            <p:selectOneMenu id="cmbFichas" binding="#{aprendizVistaActualizar.cmbFichas}">
                                <f:selectItem itemLabel="Seleccione" itemValue="Seleccione"/>              
                                <f:selectItems value="#{aprendizVistaActualizarS.itemsFichas}"/>   //items de manera dinamica           
                            </p:selectOneMenu>
                        </p:panelGrid >

                    </h:form> 

                    <p:panelGrid columns="2">
                        <f:facet name="Controles"></f:facet>
                        <p:commandButton id="btnRegistrar" binding="#{aprendizVistaActualizar.btnregistrar}" 
                                         value="Registrar"
                                         action="#{aprendizVistaActualizar.action_registrar()}"
                                         update=":formularios"

                                         />

                    </p:panelGrid >
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
